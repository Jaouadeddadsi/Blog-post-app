{% extends "blog/base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<hr>
<p class="date">
  Published {{ post.publish }} by {{ post.author }}
</p>
<div class="blog-body">
  {{ post.body|linebreaks }}
  <!-- action list -->
  <div class="action-list">
    <!-- share list -->
    <a href="{% url "blog:post_share" post.id %}">
        <i class="material-icons">share</i>
    </a>
  </div>

</div>

{% endblock content %}
